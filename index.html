<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta charset="UTF-8">

	<!-- <meta http-equiv="refresh" content="5" > -->
	<title>URL - Short | Expand</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="cover">
		<h1>Welcome!</h1>
		<p>
			This application helps you to shorten or expand your url.
		</p>
	</div>
	<div class="box">
		<form>
			<label for="url">Enter the URL</label>
			<input type="text" class="input-control" id="inputField">
			<div class="grid-container">
				<div class="grid-item">
					<button class="btn" id="btnShorten">Shorten URL</button>
				</div>
				<div class="grid-item">
					<button class="btn" id="btnExpand">Expand URL</button>
				</div>
			</div>
		</form>
		<div class="urlResult"></div>
	</div>

	<div class="footer">
		<p class="small">Maintained by <span><a href="http://pulkitverma.xyz" target="_blank">Pulkit Verma</a></span>.</p>
		<p class="small">Copyright Â© 2018. URL Shortner. All rights reserved.</p>
	</div>
</body>
</html>
